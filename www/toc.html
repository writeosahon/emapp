<!-- table of content i.e. toc -->
<ons-page id="toc-page">

    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button onclick="utopiasoftware.emap.controller.tocPageViewModel.backButtonClicked()">
                <ons-icon icon="md-long-arrow-left"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">EXCO Meeting Agenda</div>
        <div class="right">
        </div>
    </ons-toolbar>

    <div style="position: fixed; top: 58px; display: block; width: 100%;">

        <ons-row>
            <ons-col width="100px"></ons-col>
            <ons-col width="100%">
                <img src="css/images/xhdpi_icon.png"
                     style="width: 100px; vertical-align: middle; margin-left: 10px; margin-right: 5px">
                <span style="font-size: 1.3em; font-weight: bold; text-transform: capitalize;display: inline-block;">
                    Edo EMAPP
                </span><img src="css/images/coat_of_arms.png"
                            style="width: 100px; vertical-align: middle; float: right; margin-right: 10px"></ons-col>
            <ons-col width="100px"></ons-col>
        </ons-row>

        <ons-row>
            <ons-col width="100%">
                <div style="width: 100%; text-align: center; font-weight: bolder; font-size: 1.5em; text-transform: uppercase">
                    <span style="display: block; margin-bottom: 0.5em;">Secret</span>
                    <div style="text-decoration: underline">
                        <span style="display: block">this document is the property</span>
                        <span style="display: block">of the executive council of</span>
                        <span style="display: block">edo state of nigeria</span>
                    </div>
                    <span style="display: inline-block; font-size: 0.8em; margin-top: 1em; margin-left: 10px; text-decoration: none; float: left">
                        GC(<span id="toc-meeting-year"></span>) <span class="toc-meeting-title"></span></span>
                    <span id="toc-meeting-date" style="display: inline-block; font-size: 0.8em;
                    margin-left: 10px; text-transform: capitalize; text-decoration: none;
                    clear: both; float: left; font-weight: normal"></span>
                    <span style="display: block; padding-top: 1.5em; clear: both">governor-in-council: edo state</span>
                    <span class="toc-meeting-title" style="display: block; text-decoration: underline; margin-top: 0.7em;">
                        </span>
                    <span style="display: block; font-weight: normal; font-size: 0.8em;">of the Executive Council of Edo State to be</span>
                    <span style="display: block; font-weight: normal; font-size: 0.8em;">held in the Council's Chambers,
                        Governor's Office, Benin City</span>
                    <span id="toc-meeting-long-date" style="display: block; font-weight: normal; font-size: 0.8em; text-transform: capitalize">
                    </span>
                </div>
            </ons-col>
        </ons-row>

        <!-- section holds the custom-date-picker container row -->
        <ons-row id="toc-custom-date-container" valign="middle" style="margin-top: 1em; padding-top: 0;">
            <ons-col width="25%" style="margin-top: 0; padding-top: 0;">
            </ons-col>
            <ons-col width="50%" style="margin-top: 0; padding-top: 0; text-align: center">
                <input id="toc-date-picker" type="text" class="ally-input-tooltip"
                       title="use date picker button to select range">
            </ons-col>
            <ons-col width="25%" style="margin-top: 0; padding-top: 0;">
            </ons-col>
        </ons-row>
    </div>

    <div class="content" style="position: absolute; top: 38.5em;"> <!-- content of the page begins -->
        <!-- div holds the grid for toc -->
        <div id="toc-grid" style="height: 100% !important; background-color: #48f2a2 !important;"></div>
    </div>

    <ons-bottom-toolbar>
        <div style="width: 100%; font-size: 1.2em; font-weight: bold; text-transform: capitalize; text-align: center;">
            POWERED BY EDO ICTA
        </div>
    </ons-bottom-toolbar>

</ons-page>
